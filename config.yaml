crnn_config:
    input_shape:
    - 100
    - 6
    batch_size: 128
    epochs: 30
    shuffle_buffer_size: 2000
    output_shape: 7
    l2_reg: 0.01
    cnn_activations: relu
    lstm_units: 100
    lstm_dropout: 0.1
    lstm_recurrent_dropout: 0.1
    conv_kernel_size: 7
    conv_filters: 128
    conv_padding: valid
    maxpooling_size: 2
    loss: categorical_crossentropy
    optimizer: adam
data_generation:
    tfrecord_windows_destination: './tmp/tfrecord_windows/'
    window_size: 100
    window_shift_length: 50
    train_csv_file_pattern:
    - './datasets/spar_csv/S[1-9]_*.csv'
    - './datasets/spar_csv/S1[0-6]_*.csv'
    validation_csv_file_pattern:
    - './datasets/spar_csv/S1[7-9]_*.csv'
    - './datasets/spar_csv/S20_*.csv'
evaluation:
    log_dir: "./logs/"
    weights_file: "./logs/logs_2021_10_29_00_04_36/checkpoint_28.tf"

